<div class="money-block">
  <h4 class="money-block__title">@@name</h4>
  <h3 class="money-block__count-money">
    <span class="money-block__currency-char">$</span>
    <span class="money-block__count-money">@@sum</span>
  </h3>
  <button class="money-block-folder">
    <div class="money-block-folder__icon">
      <img src="./img/icons/icons.svg#folder" alt="">
    </div>
    <span class="money-block-folder__tagTitle">New Folder</span>
  </button>
</div>
